jobs:
  deploy-frontend-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd frontend && npm install

      - name: rename env.example to .env
        run: cd frontend && mv .env.example .env
      
      - name: Find and replace env variables
        run: |
          sed -i -e 's|REACT_APP_API_URL=forge|REACT_APP_API_URL=${{secrets.REACT_APP_API_URL_DEV}}|g' frontend/.env 

      - name: Run build
        run: cd frontend && npm run build

      - name: Update apt repositories
        run: sudo apt update


      - name: Install rsync
        run: sudo apt-get install -y rsync

      - name: SSH login and deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_PRIVATE_DEV_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync --delete -va -e 'ssh -p 7822 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no' \
            frontend/dist/ frontend/.htaccess frontend/.env  skillz@103.72.76.68:tibilon/frontend
            